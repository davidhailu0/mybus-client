version: "3.7"
services:
  web:
    container_name: web
    build: ./
    stdin_open: true
    # depends_on:
    #   - serviceName
    volumes:
      - "/node_modules/.bin:/client/node_modules/.bin"
    ports:
      - 3000:3000
    environment:
      - REACT_APP_HOST=localhost
    networks:
      - api
  test:
    build: 
      context: .
      dockerfile: dockerfile.test
    container_name: test
    ports:
      - 3000:3000
    environment:
      - REACT_APP_HOST=localserver
    networks:
      - api
networks:
  api: {}