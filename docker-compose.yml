version: "3.7"
services:
  web_app:
    container_name: mybus_dev
    build: 
      context: .
      dockerfile: dockerfile.local
    stdin_open: true
    ports:
      - 3000:3000
    environment:
      - REACT_APP_HOST=server
      - NODE_ENV=development
    networks:
      - api
  server:
    image: davidhailu0/mybusserver
    container_name: server
    environment:
      - MONGODB_URI=mongodb+srv://mybus:priuJr3FVQ96IcSB@cluster0.gn92lfx.mongodb.net/?retryWrites=true&w=majority
      - PORT=9000
      - HOST=localhost
    networks:
      - api
  test:
    container_name: mybus_test
    privileged: true
    build: 
      context: .
      dockerfile: dockerfile.local
    environment:
      - REACT_APP_HOST=localserver
    depends_on:
      - server
      - web_app
    volumes:
      - "./:/mybus_client"
      - "/mybus_client/node_modules"
    networks:
      - api
    command: npm test
networks:
  api: 
    driver: bridge